builds:
  - ldflags:
      - -X main.version={{.Version}} -X main.commit={{.Commit}} -s -w
    goarch:
      - amd64
      - arm
      - arm64
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarm:
      - 6
      - 7
dockers:
  -
    image_templates:
    - "quay.io/fairwinds/kuiper:{{ .Tag }}"
    - "quay.io/fairwinds/kuiper:v{{ .Major }}"
    - "quay.io/fairwinds/kuiper:v{{ .Major }}.{{ .Minor }}"

    # Path to the Dockerfile (from the project root).
    dockerfile: Dockerfile
    extra_files:
     - api
     - controllers
     - go.mod
     - go.sum
